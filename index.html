<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

  <script defer src="index.js"></script>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__logo">
        <img src="images/logo.svg" alt="Snap logo">
      </div>
      <div class="header__nav-btn">
        <img src="images/icon-menu.svg" alt="">
      </div>
    </header>
    <nav class="nav">
      <div class="nav__container">
        <div class="nav__close">
          <img src="images/icon-close-menu.svg" alt="">
        </div>
        <ul class="nav__list">
          <li class="nav__item">Features
            <span class="nav__icon">
              <img src="images/icon-arrow-down.svg" alt="">
            </span>
            <div class="popup-nav">
              <ul class="popup-nav__list">
                <li class="popup-nav__item"><span class="popup-nav__icon">
                  <img src="images/icon-todo.svg" alt="">
                </span> Todo List</li>
                <li class="popup-nav__item"><span class="popup-nav__icon">
                  <img src="images/icon-calendar.svg" alt="">
                </span> Calendar</li>
                <li class="popup-nav__item"><span class="popup-nav__icon">
                  <img src="images/icon-reminders.svg" alt="">
                </span> Reminder</li>
                <li class="popup-nav__item">
                  <span class="popup-nav__icon">
                    <img src="images/icon-planning.svg" alt="">
                  </span> Planning
                </li>
              </ul>
            </div>
          </li>
          <li class="nav__item">Company
            <span class="nav__icon">
              <img src="images/icon-arrow-down.svg" alt="">
            </span>
            <div class="popup-nav">
              <ul class="popup-nav__list">
                <li class="popup-nav__item">History</li>
                <li class="popup-nav__item">Our Team</li>
                <li class="popup-nav__item">Blog</li>
              </ul>
            </div>
          </li>
          <li class="nav__item">Careers</li>
          <li class="nav__item">About</li>
        </ul>
        <button class="btn btn-login">Login</button>
        <button class="btn btn-register">Register</button>
      </div>
    </nav>
    <main class="main">
      <div class="img__hero">
        <picture>
          <source media="(max-width:850px)" srcset="images/image-hero-mobile.png">
          <img src="images/image-hero-desktop.png" alt="Flowers">
        </picture>
      </div>
      <div class="content">

        <h1 class="content__title">Make <br> remote work</h1>
        <p class="content__text">Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.</p>
        <button class="btn btn-black">
          <a href="#" class="content__link">Learn more</a>
        </button>
        <div class="client-box">
          <img src="/images/client-audiophile.svg" alt="">
          <img src="/images/client-databiz.svg" alt="">
          <img src="/images/client-maker.svg" alt="">
          <img src="/images/client-meet.svg" alt="">
        </div>
      </div>
    </main>
  </div>

  </div> -->
</body>

</html>
